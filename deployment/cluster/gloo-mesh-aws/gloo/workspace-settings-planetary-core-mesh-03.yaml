apiVersion: networking.gloo.solo.io/v2
kind: VirtualDestination
metadata:
  name: echoserver-az
  namespace: echoserver
spec:
  hosts:
    # Arbitrary, internal-only hostname assigned to the endpoint
    - echoserver.az.mesh.internal.com
  ports:
    - number: 80
      protocol: HTTP
      targetPort:
        number: 80
  services:
    - labels:
        app: echoserver-az
