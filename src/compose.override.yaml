services:
  ui:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    command: dotnet watch run --project Planetwide.Blazor.Ui
    working_dir: /app
    volumes:
      - .:/app
      - ~/.nuget/packages:/tmp/packages
    environment:
      - Graphql:Gateway=http://localhost:9001/graphql

  gateway:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    command: dotnet watch run --project Planetwide.Gateway
    working_dir: /app
    volumes:
      - .:/app
      - ~/.nuget/packages:/tmp/packages
    networks:
      - gateway
    environment:
      - Graphql:Endpoint:Accounts=http://accounts.api/graphql/
      - Graphql:Endpoint:Members=http://members.api/graphql/
      - Graphql:Endpoint:Transactions=http://transactions.api/graphql/

    ports:
      - "9001:80"

  accounts.api:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    command: dotnet watch run --project Planetwide.Members.Api
    working_dir: /app
    volumes:
      - .:/app
      - ~/.nuget/packages:/tmp/packages
    networks:
      - gateway
      - microservices

  members.api:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    command: dotnet watch run --project Planetwide.Members.Api
    working_dir: /app
    volumes:
      - .:/app
      - ~/.nuget/packages:/tmp/packages
    networks:
      - gateway
      - microservices

  transactions.api:
    image: mcr.microsoft.com/dotnet/sdk:6.0
    command: dotnet watch run --project Planetwide.Transactions.Api
    working_dir: /app
    volumes:
      - .:/app
      - ~/.nuget/packages:/tmp/packages
    networks:
      - gateway
      - microservices

  redis:
    image: redis
    restart: always
    networks:
      - gateway

  mongo:
    image: mongo
    restart: always
    networks:
      - microservices
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

networks:
  gateway:
    name: gatewate-to-microservices
  microservices:
    name: microservices-to-databases
